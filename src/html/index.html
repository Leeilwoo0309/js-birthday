<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/global.css">
        <link rel="stylesheet" href="../style/stockInfo.css">
        <link rel="stylesheet" href="../style/start.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <title>[주성이 생일 선물] 초특급 어진이처럼 '주식'으로 돈벌기 시뮬레이터</title>
</head>
<body>
    <main role="main">
        <div id="start">
            <p id="title"><span style="color:red">[★<span id="titleName">주성이</span> 생일 선물★]<br></span> 스님이 하늘을 날면?<br><span id="answer">어 중이 떠 중이</span></p>
            <div id="startDiv">
                <p id="startButton" class="btnStart">Start ((자동차의 시동을) 걸다)</p>
                <p id="loadButton" class="btnStart">Load (얼룩이 지다)</p>
            </div>
        </div>
        <div id="started" style="display: none;">
            <div id="list">
                <div id="status">
                    <p>현재 돈: <span id="money">150,000</span>원</p>
                    <p>총 주식 구매가: <span id="stockBoughtPrice">0</span>원</p>
                    <p>
                        현재 주가:  
                        <span id="stockCurrentPrice">0원
                            (<span id="priceUpDown">0</span>%)</span>
                    </p>
                </div>
                <div id="menuList">
                    <span class="menu stockMk">주식시장</span>
                    <span class="menu bank">은행</span>
                    <span class="menu store">상점</span>
                </div>
                <div id="stockList" class=""></div>
                <div id="bank" class="off"></div>
                <div id="store" class="off"></div>
            </div>
            <div id="stockInfo">
                <div id="news">
                    <p>TV 구매 시 오픈</p>
                </div>
                <div id="chart">
                    <h2 id="stockName">GIA <span id="stockPrice">30,000</span></h2>
                    <div id="chartDiv">
                        <canvas id="stockChart" width="600px"></canvas>
                    </div>
                    <div id="bs">
                        <span id="buy" class="btn">매수</span>
                        <input name="amount" id="buySellGatsu">
                        <span id="sell" class="btn">매도</span>
                        <p>총 구매가: \ <span id="sellOrBuyPrice">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/class.js"></script>
    <script src="../js/update.js"></script>
    <script src="../js/trade.js"></script>
    <script src="../js/variables.js"></script>
    <script src="../js/funcs.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
